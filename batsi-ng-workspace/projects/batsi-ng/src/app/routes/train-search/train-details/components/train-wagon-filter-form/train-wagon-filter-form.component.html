<form [formGroup]="form" novalidate>
  <strong>Class</strong>
  <div class="d-flex justify-content-center mt-1">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="classRadio"
        [value]="1"
        id="classFirstRadioCtl"
        [formControl]="formModel.class"
      />
      <label class="form-check-label" for="classFirstRadioCtl">1st</label>
    </div>
    <div class="form-check ms-3">
      <input
        class="form-check-input"
        type="radio"
        name="classRadio"
        [value]="2"
        id="classSecondRadioCtl"
        [formControl]="formModel.class"
      />
      <label class="form-check-label" for="classSecondRadioCtl">2nd</label>
    </div>
  </div>
</form>
