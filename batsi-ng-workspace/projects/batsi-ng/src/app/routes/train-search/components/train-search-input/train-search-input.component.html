<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h2>Zug-Daten</h2>
    </div>
    <div class="card-text mt-3">
      <form [formGroup]="trainSearchForm" (ngSubmit)="onSearch()" novalidate>
        <batsi-ng-input-numeric
          [label]="'Zugnummer'"
          [labelWidth]="7.5"
          [inputMaxWidth]="10"
          [inputPlaceholder]="'z.B. 579'"
          [batsiFormControl]="trainSearchFormModel.trainNumber"
        ></batsi-ng-input-numeric>

        <div class="input-group mt-3">
          <label class="input-group-text" for="train-search-input__lbl-train"
            >Datum</label
          >
          <input
            id="train-search-input__lbl-train"
            type="date"
            class="form-control"
            [formControl]="trainSearchFormModel.date"
          />
        </div>

        <div class="mt-3">
          <button class="btn btn-primary d-flex ms-auto" type="submit">
            Suchen
          </button>
        </div>
      </form>
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item active">Keine Ergebnisse</li>
  </ul>
</div>
