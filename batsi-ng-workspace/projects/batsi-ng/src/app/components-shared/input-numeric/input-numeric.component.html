<div class="input-group">
  <label
    class="input-group-text"
    for="batsi-ng-input-numeric"
    [ngStyle]="{ 'width.rem': labelWidth ? labelWidth : 'inherit' }"
    >{{ label }}</label
  >
  <input
    id="batsi-ng-input-numeric"
    class="ps-3"
    type="number"
    [placeholder]="inputPlaceholder"
    autofocus
    step="0"
    [formControl]="batsiFormControl"
    [ngStyle]="{ 'max-width.rem': inputMaxWidth ? inputMaxWidth : 'inherit' }"
  />
</div>
