<div class="input-group">
  <label
    class="input-group-text"
    [for]="inputNumericCtl"
    [ngStyle]="{ 'width.rem': labelWidth ? labelWidth : 'inherit' }"
    >{{ label }}</label
  >
  <input
    #inputNumericCtl
    class="ps-3 form-control"
    type="number"
    [placeholder]="inputPlaceholder"
    autofocus
    step="0"
    [formControl]="batsiFormControl"
    [ngStyle]="{ 'max-width.rem': inputMaxWidth ? inputMaxWidth : 'inherit' }"
  />
</div>
